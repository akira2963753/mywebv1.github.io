    <h1 style="color:rgb(199, 63, 63);text-align:center;">第一次買機械式鍵盤的心得<h1>
    <hr>
    <p>鍵盤圖樣:Ducky Zero 9108</p>
    <img src="800x.jpg" alt="wait" width="400px" height="400px">
    <hr>
    <p style="color:rgb(82, 80, 80) ;font-size:large;">這是我第一次花錢買的機械式鍵盤，好笑的是，從看到至下單所花費的時間只不多短短10幾分鐘，我腦波是真的弱呢，感覺我應該會好好愛惜它，至少能陪完我整個大學生活吧~</p>
    <p style="color:rgb(82, 80, 80) ;font-size:large;">先來說說我買第一次敲打的感受吧，首先鍵帽的觸感很好，會讓人想一直摸下去，而且整體配色是我喜歡的粉白配色，看了就讓人賞心悅目</p>
    <p style="color:rgb(82, 80, 80) ;font-size:large;">然後我買的是紅軸，雖然聲音並沒有那麼的清脆入耳，但是敲打起來的反饋感真的不錯，也是讓人欲罷不能呢~ 這也是為什麼我想稍微利用暑假學程式的原因</p>
    <p style="color:rgb(82, 80, 80) ;font-size:large;">一方面出於對程式的熱愛，其次就是能夠一直敲打鍵盤，瘋狂享受新買的鍵盤˙ˇ˙。</p>
